<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <!---
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    -->
</head>

<body>
    <nav id="navigation">
        <h1>Гра "Хрестики-нолики"</h1>
        <span id="sider">
            By Roman Pletiuk
            </span>
    </nav>
    <div class="game">
        <div class="gameContainer">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="grid"></span></div>
            <div class="box bt-0"><span class="grid"></span></div>
            <div class="box bt-0 br-0"><span class="grid"></span></div>
            <div class="box bl-0"><span class="grid"></span></div>
            <div class="box"><span class="grid"></span></div>
            <div class="box br-0"><span class="grid"></span></div>
            <div class="box bl-0 bb-0"><span class="grid"></span></div>
            <div class="box bb-0"><span class="grid"></span></div>
            <div class="box bb-0 br-0"><span class="grid"></span></div>
        </div>
        <div class="statContainer">

            <div id="heading">Хрестики нулики</div>

            <div id="turn">Перший Х</div>
            <span><button id="reset">Рестарт</button></span>
            <div id="img">
                <img src="images.png" alt="">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
